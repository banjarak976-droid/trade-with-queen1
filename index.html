<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TRADE WITH QUEEN — Premium Trading</title>

<style>
  :root{
    --bg1:#060012;
    --bg2:#180018;
    --pink1:#ff2ac9;
    --pink2:#ff66c9;
    --accent:#ff1f9f;
    --text:#fff;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(255,20,150,0.12), transparent 8%),
      radial-gradient(900px 500px at 90% 80%, rgba(120,0,150,0.10), transparent 10%),
      linear-gradient(180deg,var(--bg1),var(--bg2));
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    overflow:hidden;
  }

  /* background floating aura + scanline effect */
  .bg{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    overflow:hidden;
  }
  .bg::before,.bg::after{
    content:"";
    position:absolute;
    width:1200px;height:1200px;
    left:50%;top:50%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    filter:blur(80px);
    mix-blend-mode:screen;
    opacity:.16;
    animation:spin 22s linear infinite;
  }
  .bg::before{background:conic-gradient(from 0deg, rgba(255,40,160,.5), rgba(100,0,200,.35))}
  .bg::after{background:conic-gradient(from 120deg, rgba(255,110,210,.4), rgba(70,0,140,.3));animation-duration:32s;opacity:.10}

  .bg-lines{
    position:absolute;
    inset:0;
    background-image:linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
    background-size:100% 18px;
    mix-blend-mode:soft-light;
    opacity:.18;
    animation:scrollLines 14s linear infinite;
  }

  @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
  @keyframes scrollLines{from{transform:translateY(0)}to{transform:translateY(18px)}}

  /* main card */
  .card{
    position:relative;
    width:100%;
    max-width:430px;
    background:rgba(20,0,30,0.92);
    border-radius:22px;
    padding:26px 22px 22px;
    box-shadow:
      0 22px 60px rgba(0,0,0,0.7),
      0 0 40px rgba(255,40,150,0.22);
    border:1px solid rgba(255,255,255,0.06);
    text-align:center;
    z-index:1;
    animation:cardIn .7s ease-out;
  }
  .card::before{
    content:"";
    position:absolute;
    inset:6px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 0 40px rgba(255,40,150,0.16) inset;
    pointer-events:none;
  }
  @keyframes cardIn{
    from{opacity:0;transform:translateY(18px) scale(.96)}
    to{opacity:1;transform:translateY(0) scale(1)}
  }

  /* profile */
  .pf{
    width:150px;height:150px;
    margin:6px auto 10px;
    position:relative;
    perspective:800px;
  }
  .ring{
    position:absolute;inset:-12px;border-radius:50%;
    background:conic-gradient(rgba(255,20,140,.7),rgba(255,146,214,.45));
    filter:blur(18px);
    animation:ringSpin 7s linear infinite;
    z-index:0;
  }
  @keyframes ringSpin{to{transform:rotate(360deg)}}
  .pf img{
    width:150px;height:150px;border-radius:50%;
    border:6px solid #fff;
    object-fit:cover;
    position:relative;
    z-index:1;
    box-shadow:0 14px 36px rgba(0,0,0,.8), 0 0 26px rgba(255,20,140,.22);
    background:#111;
    transition:transform .25s ease, box-shadow .25s ease;
    transform-origin:center center;
  }
  .pf:hover img{
    transform:translateY(-4px) rotateX(8deg) rotateY(-6deg);
    box-shadow:0 20px 46px rgba(0,0,0,.9), 0 0 34px rgba(255,40,160,.3);
  }
  .tick{
    width:52px;height:52px;border-radius:50%;
    background:linear-gradient(180deg,var(--pink2),var(--accent));
    display:flex;align-items:center;justify-content:center;
    font-size:22px;font-weight:800;color:white;
    position:absolute;right:-6px;bottom:-6px;z-index:2;
    box-shadow:0 12px 30px rgba(255,20,140,0.4);
  }

  /* text */
  h1{
    color:var(--pink1);
    font-size:26px;
    margin:10px 0 4px;
    letter-spacing:1px;
    font-weight:800;
    text-shadow:0 6px 20px rgba(0,0,0,.7);
    min-height:1.2em; /* for typing effect height */
  }
  h3{
    color:#ffd6f3;
    font-size:15px;
    margin-bottom:14px;
    font-weight:600;
    letter-spacing:.5px;
  }
  p.main{
    width:86%;
    margin:0 auto 18px;
    color:#f8e9ff;
    font-size:15px;
    line-height:1.5;
  }

  /* CTA button */
  a.btn{
    position:relative;
    display:block;
    width:88%;
    margin:0 auto;
    padding:18px 20px;
    border-radius:1000px;
    background:linear-gradient(90deg,var(--pink1),var(--pink2));
    color:#fff;
    font-weight:800;
    font-size:17px;
    text-decoration:none;
    box-shadow:0 16px 34px rgba(255,0,150,.32);
    overflow:hidden;
    transform:translateZ(0);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  a.btn span.icon{
    margin-right:10px;
    vertical-align:middle;
    transform:translateY(-1px);
  }
  a.btn::before{
    content:"";
    position:absolute;
    top:0;left:-120%;
    width:120%;height:100%;
    background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent);
    transform:skewX(-20deg);
    animation:shine 2.8s infinite;
    pointer-events:none;
  }
  a.btn::after{
    content:"";
    position:absolute;
    inset:-14px;
    border-radius:1000px;
    background:
      radial-gradient(circle at 20% 40%,rgba(255,40,160,.35),transparent 18%),
      radial-gradient(circle at 80% 60%,rgba(255,110,210,.25),transparent 22%);
    filter:blur(22px);
    opacity:.85;
    z-index:-1;
    animation:aura 2.4s ease-in-out infinite;
  }
  a.btn:hover{
    transform:translateY(-4px);
    box-shadow:0 24px 50px rgba(255,0,150,.4);
  }
  a.btn:active{
    transform:translateY(-1px) scale(.98);
  }

  @keyframes shine{
    0%{left:-120%}
    55%{left:120%}
    100%{left:120%}
  }
  @keyframes aura{
    0%{transform:scale(1);opacity:.85}
    50%{transform:scale(1.06);opacity:.65}
    100%{transform:scale(1);opacity:.85}
  }

  /* click spark */
  .spark{
    position:absolute;
    width:12px;height:12px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,.9);
    pointer-events:none;
    transform:translate(-50%,-50%) scale(.2);
    animation:spark .45s ease-out forwards;
  }
  @keyframes spark{
    to{
      opacity:0;
      transform:translate(-50%,-50%) scale(1.8);
    }
  }

  /* timer text */
  .timer{
    margin-top:14px;
    font-size:15px;
    color:#ffd7f6;
    font-weight:600;
  }
  .timer span{font-weight:800;}

  @media(max-width:420px){
    .card{padding:22px 18px}
    .pf{width:140px;height:140px}
    .pf img{width:140px;height:140px}
    h1{font-size:22px}
    a.btn{font-size:16px;padding:16px}
  }
</style>
</head>

<body>

<div class="bg">
  <div class="bg-lines"></div>
</div>

<div class="card">
  <div class="pf">
    <div class="ring"></div>
    <!-- profile image file: profile.jpg -->
    <img src="profile.jpg" alt="profile">
    <div class="tick">✔</div>
  </div>

  <h1 id="title"></h1>
  <h3>PREMIUM TRADING SIGNALS</h3>

  <p class="main">
    Join the official Telegram channel and level up your trading journey with premium signals.
  </p>

  <a class="btn" id="go" href="https://t.me/+IsGtn_3b-8RkMTI9" target="_blank" rel="noopener noreferrer">
    <span class="icon">✈️</span>
    JOIN TELEGRAM — TRADE WITH QUEEN
  </a>

  <div class="timer">Auto-redirect in <span id="t">10</span>s…</div>
</div>

<script>
  (function(){
    // Typing animation for title
    const titleEl = document.getElementById('title');
    const text = 'TRADE WITH QUEEN';
    let i = 0;
    function typeLoop(){
      if(i <= text.length){
        titleEl.textContent = text.slice(0, i);
        i++;
        setTimeout(typeLoop, 80);
      }
    }
    typeLoop();

    // 10 second countdown + redirect
    let s = 10;
    const timerEl = document.getElementById('t');
    const btn = document.getElementById('go');
    const countdown = setInterval(()=>{
      timerEl.textContent = s;
      s--;
      if(s < 0){
        clearInterval(countdown);
        window.location.href = btn.href;
      }
    },1000);

    // stop auto-redirect if user clicks button (but still go to link)
    btn.addEventListener('click', (e)=>{
      clearInterval(countdown);
      // click spark effect
      const rect = btn.getBoundingClientRect();
      const sx = e.clientX - rect.left;
      const sy = e.clientY - rect.top;
      const span = document.createElement('span');
      span.className = 'spark';
      span.style.left = sx + 'px';
      span.style.top = sy + 'px';
      btn.appendChild(span);
      setTimeout(()=>span.remove(), 500);
    });
  })();
</script>

</body>
</html>
